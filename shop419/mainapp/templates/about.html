<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- accessing values -->
    {{name}}

    <!-- loops -->
    <ul>
        {% for student in students %}
            <li>{{student}}</li>
        {% endfor %}
    </ul>

    <!-- Conditionals -->
     {% if slept %}
     I slept
     {% else %}
     Did not sleep
     {% endif %}
    
    

</body>
</html>
